<body class="text-center">
  <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register()">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
   
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required [(ngModel)]="model.userName" autofocus="">
    
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="model.password">
    
    

    <ul>
      <li>
        <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
      </li>
      <li>
        <button class="btn btn-lg btn-light btn-block" type="submit" routerLink="/Home">Cancel</button>
      </li>
    </ul>
  </form>

  


</body>
